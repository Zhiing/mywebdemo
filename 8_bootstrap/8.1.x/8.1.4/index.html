<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="well">
        <h3>按钮类型</h3>
        <button class="btn btn-default">点击</button>
        <button class="btn btn-primary">点击</button>
        <button class="btn btn-danger">点击</button>
        <button class="btn btn-warning">点击</button>
        <button class="btn btn-info">点击</button>
        <a href="https://xionzhi.com" class="btn btn-info">xionzhi</a>
        <input type="submit" value="submit" class="btn btn-default">
    </div>

    <div class="well">
        <h3>按钮组</h3>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
        </div>
        <div class="btn-group btn-group-md">
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
            <button class="btn btn-default">点击</button>
        </div>
    </div>

    <div class="well">
        <h3>按钮大小</h3>
        <button class="btn btn-primary btn-lg">点击</button>
        <button class="btn btn-primary">点击</button>
        <button class="btn btn-primary btn-sm">点击</button>
        <button class="btn btn-primary btn-xs">点击</button>

    </div>

    <div class="well">
        <h3>按钮状态</h3>
        <button class="btn btn-default active">触发状态</button>
        <button class="btn btn-default" disabled="disabled">不可用状态</button>
        <button class="btn btn-default">点击</button>
        <br>
        <p>
            <button class="btn btn-primary btn-block">点击</button>
        </p>
    </div>
</body>

</html>
