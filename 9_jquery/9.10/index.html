<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrap wrap-sm">

        <div class="header">
            <h1>hello</h1>
        </div>

        <div class="form">
            <form action="" id="signup">
                <div class="input-wrap">
                    <label for="">yourname</label>
                    <input data-rule='maxlength:8|minlength:2' name="yourname" type="text" class="input-control">
                    <div class="input-error" id="yourname-input-error">yourname wrong format</div>
                </div>

                <div class="input-wrap">
                    <label for="">username</label>
                    <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:16|minlength:4' name="username" type="text" class="input-control">
                    <div class="input-error" id="username-input-error">username wrong format</div>
                </div>

                <div class="input-wrap">
                    <label for="">password</label>
                    <input data-rule='maxlength:18|minlength:3' name="password" type="password" class="input-control">
                    <div class="input-error" id="password-input-error">password wrong format</div>
                </div>

                <div class="input-wrap">
                    <label for="">age</label>
                    <input data-rule='pattern:"^[0-9]*$"|max:100|min:18' name="age" type="text" class="input-control">
                    <div class="input-error" id="age-input-error">age wrong format</div>
                </div>

                <div class="input-wrap">
                    <label for="">introduction</label>
                    <input data-rule='required:false|maxlength:1024' name="introduction" type="text" class="input-control">
                    <div class="input-error" id="introduction-input-error">introduction wrong format</div>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>

    </div>

</body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</html>
